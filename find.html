<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> 
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <h2 id="clock">00:00:00</h2>
        </div> 
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="screen-header__fa-cog__notification"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code></span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            
        </div>   
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>    
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span> Go to Openchat Home 
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Genshin Impact</h5>
                    <h6 class="open-post__hashtags">#genshin#paimon#rpg</h6>
                    <div class="open-post__members">
                        <img src="https://avatars3.githubusercontent.com/u/3612017" 
                        class="user-component__avatar user-component__avatar"/>
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/0f1e5aad-05cf-4342-a2a3-6385559563dc/de8hzqa-e93ded2d-d922-40e6-91d6-20ce63ce66e6.png/v1/fit/w_512,h_512/genshin_impact_dock_icon_by_arthurreinhart_de8hzqa-375w-2x.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NTEyIiwicGF0aCI6IlwvZlwvMGYxZTVhYWQtMDVjZi00MzQyLWEyYTMtNjM4NTU1OTU2M2RjXC9kZThoenFhLWU5M2RlZDJkLWQ5MjItNDBlNi05MWQ2LTIwY2U2M2NlNjZlNi5wbmciLCJ3aWR0aCI6Ijw9NTEyIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0.Jsny8NbVv_UmzOMnXhUyA8xGUincIbIAb-OkNWY4sRU">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                </div>
                </div>
            </div>
        </div> 
    </main>

    
    <nav class="nav">
        <ul class="nav__list">

            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>

            <li>
                <a class="nav__link" href="more.html">
                    <span class="nav__notification-ellipsis"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
</body>
</html>
