<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> 
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <h2 id="clock">00:00:00</h2>
        </div> 
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html">
            <i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__fa-cog__notification"></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        
        <div class="user-component">
            <div class="user-component__column">
                <img src=
                "https://avatars3.githubusercontent.com/u/3612017" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+82 10 6375 4553<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
    
        </div>
        
        <div class="icon-row">
            
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calender></span>
            </div>

            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>

            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        
        </div>   

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>

            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="http://www.rw-designer.com/icon-image/21509-256x256x32.png">
                    </div>
                    <span class="more-suggestions__icon-text">Apex Legends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://play-lh.googleusercontent.com/mMCDyXzbxDO6EfFH3fmIY9KdiYY0VG-qSKRUnYjuUmOoObXQFTo7Ty2Xmzu2bZ0DcaE=w240-h480-rw">
                    </div>
                    <span class="more-suggestions__icon-text">Nikke</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://play-lh.googleusercontent.com/vRd2gg6XmC3TRTM5wZZ8qwEc5LMUROh4whycLuiCSPB40tIxDYLT6V0BdCn486XiKQ0=s48-rw">
                    </div>
                    <span class="more-suggestions__icon-text">Genshin Impact</span>
                </div>
            </div>
            
        </div>

    </main>

    
    <nav class="nav">
        <ul class="nav__list">

            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>

            <li>
                <a class="nav__link" href="more.html">
                    <span class="nav__notification-ellipsis"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>

        </ul>
    </nav>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
</body>
</html>
